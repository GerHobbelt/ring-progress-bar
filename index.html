<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Ring Progress Bar</title>
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600"/>
		<link rel="stylesheet" href="ring.css" />
	</head>
	<body>
		<h1>Ring Progress Bar</h1>
		<p>Handling an SVG path to get a wheel indicator.</p>

		<div class="display">
			<svg>
				<path id="ring" fill="#76B13C" />
				<circle cx="100" cy="100" r="82" fill="#F7F6F4" />
				<circle cx="100" cy="100" r="73" fill="none" stroke="#76B13C" stroke-width="7" opacity=".5" />
				<text x="100" y="100" text-anchor="middle" dominant-baseline="central" fill="#76B13C" font-size="60" font-weight="bold">64</text>
			</svg>

			<input type="range" value="64" />
		</div>

		<aside>
			<p>Experiment by <a href="http://leanlinares.me">Leandro Linares</a></p>
		</aside>

		<a href="https://github.com/llinares/ring-progress-bar" target="_blank">
			<img src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub" class="gh-ribbon" />
		</a>

		<script src="ring.js"></script>
	</body>
</html>
